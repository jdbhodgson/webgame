<!doctype html>
<html lang=en>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="gameFinder.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <head>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tongiaki game</title>
  </head>

  <body onresize="controller.draw();">
    <table id="extraControls">
      <tr>
        <td id="turnView">
          <table ="turnViewTable">
            <tr id="turnViewRow">
              <td id="turnViewLabel">Turn:</td>
            </tr>
          </table>
        </td>
        <td id="hint">
          Find a game to join
        </td>
        <td id="supplyView">
          <table class="supplyViewTable">
            <tr id="supplyViewRow">
              <td>Supply:</td>
            </tr>
          </table>
        </td>
        <td id="islandsLeftView">?</td>
        <td id="seaTilesLeftView">?</td>
      </tr>
    </table>

    <div id="gameCanvasContainer">
      <canvas id="gameCanvas">
        This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>
    </div>

    <div id="gameFinder">
      <div id="nameEntry">
        Enter your name:
        <input id="nameField" type="text"/>
        <button onclick="startGameFinder()">Submit</button>
      </div>
    </div>

  </body>

</html>
