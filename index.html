<!doctype html>
<html lang=en>

  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <head>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tongiaki game</title>
  </head>

  <body onresize="controller.draw();">
    <table id="extraControls">
      <tr>
        <td id="turnView" rowspan="2">
          <table id="turnViewTable">
            <tr id="turnViewRow">
              <td>Players:</td>
            </tr>
          </table>
        </td>
        <td id="hint" rowspan="2">Pick an island.</td>
        <td id="supplyView" colspan="2">Unknown ships in supply</td>
        <td>
          <button onclick="controller.draw()">Redraw</button>
        </td>
      </tr>
      <tr>
        <td id="islandsLeftView">Unknown islands left</td>
        <td id="seaTilesLeftView">Unknown sea tiles left</td>
      </tr>
    </table>

    <div id="gameCanvasContainer">
      <canvas id="gameCanvas">
        This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
  </body>

</html>
